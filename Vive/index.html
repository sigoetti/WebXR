<!DOCTYPE html>
<html class="a-html"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title>HTC Vive Demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="ViveFiles/aframe-teleport-controls.js"></script>
    <script src="ViveFiles/aframe-controller-cursor-component.js"></script>

    <script src="ViveFiles/newblock.js"></script>
</head>
<body class="a-body">
<a-scene class="fullscreen" >
    <a-assets>
        
        
        <img id="logo" src="">
    <img id="groundTexture" src="ViveFiles/floor.webp" crossorigin="anonymous"><img id="skyTexture" src="ViveFiles/sky.webp" crossorigin="anonymous"></a-assets>

    <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048" position="" rotation="" scale="" visible="" material="" geometry=""></a-sky>
    <a-light type="ambient" color="#445451" position="" rotation="" scale="" visible="" light=""></a-light>
    <a-light type="point" intensity="2" position="2 4 4" rotation="" scale="" visible="" light=""></a-light>
    <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100" position="" scale="" visible="" material="" geometry=""></a-plane>

    <a-mixin id="block" geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5" material="shader: flat; src: #logo"></a-mixin>

    <a-entity id="blockHand" vive-controls="hand: right" oculus-touch-controls="hand: right" controller-cursor="" newblock="event: click; mixin: block" position="" rotation="" scale="" visible="" raycaster=""></a-entity>
    <a-entity id="teleHand" vive-controls="hand: left" oculus-touch-controls="hand: left" teleport-controls="" position="" rotation="" scale="" visible=""></a-entity>



</a-scene>

</body></html>
